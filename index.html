<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
    <script src="./firebase.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="background-image">
        <img src="./assets/bg-desktop-dark.jpg" alt="">
    </div>
    <div class="container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="theme">
                <img src="./assets/icon-sun.svg" alt="">

            </div>

        </div>
        <div class="new-todo">
            <div class="check">
                <div class="check-mark">
                </div>
            </div>
            <div class="new-todo-input">
                <form method="post" onsubmit="addItem(event)">
                    <input id="todo-input" type="text" placeholder="Create a new todo..."/>
                </form>
            </div>

        </div>
        <!--todo wrapper-->
        <div class="todo-items-wrapper">
            <!--todo items-->
            <div class="todo-items">
                <!--todo item-->
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./assets/icon-check.svg" alt="">

                        </div>

                    </div>
                    <div class="todo-text">
                        practice codding...
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./assets/icon-check.svg" alt="">

                        </div>

                    </div>
                    <div class="todo-text">
                        practice codding...
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./assets/icon-check.svg" alt="">

                        </div>

                    </div>
                    <div class="todo-text">
                        practice codding...
                    </div>
                </div>
                <div class="todo-item">
                    <div class="check">
                        <div class="check-mark">
                            <img src="./assets/icon-check.svg" alt="">

                        </div>

                    </div>
                    <div class="todo-text">
                        practice codding...
                    </div>
                </div>

                <!--todo item end-->
            </div>
            <!--todo items end-->
            <div class="todo-items-info">
                <div class="items-left">
                    5items left
                </div>
                <div class="items-status">
                    <span class="active">ALL</span>
                    <span>Active</span>
                    <span>Completed</span>
                </div>
                <div class="items-clear">
                    <span>Clear Completed</span>

                </div>
            </div>
        </div>
        <!--todo wrapper end-->
    </div>

</body>

</html>
